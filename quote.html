  <section id="quote">
    <h2>Get a Quote</h2>
    <form id="quote-form">
        <p>Get a quote</p>
        <p>During office hours we aim to respond on the same day.</p>
        <p>You can call instead on <b>/phone/</b> or email to <b>/email/</b></p>
        <p>Please complete this form in order to get a price.</p>
        
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required><br>
  
      <label for="lastname">Lastname</label>
      <input type="text" id="lastname" name="lastname" required><br>
  
      <label for="email">E-mail</label>
      <input type="email" id="email" name="email" required><br>
  
      <!-- Continuă să adaugi câmpuri pentru celelalte informații necesare -->
  
      <button type="submit" id="submit">Send</button>
    </form>
  </section>
